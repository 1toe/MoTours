{% extends 'app/base.html' %}
{% block contenido %}
<section>
    <h2>Carrito de Compras</h2>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Producto</th>
                <th>Precio</th>
                <th>Cantidad</th>
                <th>Total</th>
            </tr>
        </thead>
        <tbody>
            {% for item in carrito %}
            <tr>
                <td>{{ item.producto }}</td>
                <td>${{ item.precio }}</td>
                <td>{{ item.cantidad }}</td>
                <td>${{ item.total }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <p class="fw-bold">Total: ${{ total }}</p>
</section>
{% endblock %}
